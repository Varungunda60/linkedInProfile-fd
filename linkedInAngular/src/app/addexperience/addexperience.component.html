<!--{{experienceData | json}}-->
<form style="padding-top: 50px">
  <h5>Experience Details</h5>
  <div class="form-group">
    <label for="employmentType">employmentType</label>
    <input [(ngModel)]="experience.employmentType" class="form-control" id="employmentType" name="employmentType"
           required>
  </div>
  <div class="form-group">
    <label for="startDate">startDate</label>
    <input [(ngModel)]="experience.startDate" class="form-control" id="startDate" name="startDate" required>
  </div>
  <div class="form-group">
    <label for="endDate">endDate</label>
    <input [(ngModel)]="experience.endDate" class="form-control" id="endDate" name="endDate" required>
  </div>
  <div class="form-group">
    <label for="headline">headline</label>
    <input [(ngModel)]="experience.headline" class="form-control" id="headline" name="headline" required>
  </div>
  <div class="form-group">
    <label for="title">title</label>
    <input [(ngModel)]="experience.title" class="form-control" id="title" name="title" required>
  </div>
  <hr>
  <h5>Company Details</h5>
  <div class="form-group">
    <label for="location">location</label>
    <input [(ngModel)]="company.location" class="form-control" id="location" name="location" required>
  </div>
  <div class="form-group">
    <label for="industryType">industryType</label>
    <input [(ngModel)]="company.industryType" class="form-control" id="industryType" name="industryType"
           required>
  </div>
  <div class="form-group">
    <label for="name">name</label>
    <input [(ngModel)]="company.name" class="form-control" id="name" name="name" required>
  </div>
  <p [hidden]="experienceData.length !== 0"> no eduction details added to show </p>
  <button (click)="addMoreExperience()" class="btn btn-primary" type="submit">add Another Experience</button>
  <button (click)="addExperience()" class="btn btn-primary" type="submit">add Experience</button>
  <form>

    <ul *ngFor="let experience of experienceData" class="list-group">
      <div class="my-auto">
        <div class="resume-content mr-auto">
          <h3 class="mb-0">{{experience.title}}</h3>
          <div class="subheading mb-3">{{experience.company.name}}</div>
          <p>{{experience.headline}}</p>
        </div>
        <div class="resume-date text-md-right">
          <span class="text-primary">{{experience.startDate}}- {{experience.endDate}}</span>
        </div>
      </div>

    </ul>
  </form>
</form>
